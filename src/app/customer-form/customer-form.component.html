<div *tdLoading="'customer'">
  <form *ngIf="customer">
    <mat-card>
      <mat-card-header>Edit Customer</mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input name="customer" matInput placeholder="Customer Name" value="">
        </mat-form-field>
        <mat-form-field>
          <input name="email" matInput type="email" placeholder="Email" value="">
        </mat-form-field>
        <mat-form-field>
          <input name="phone" matInput type="tel" placeholder="Phone" value="">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="button" mat-button>Delete</button>
        <button type="button" mat-button>Cancel</button>
        <button type="submit" mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
