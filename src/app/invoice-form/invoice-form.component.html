<div *tdLoading="'invoice'">
  <form *ngIf="invoice">
    <mat-card>
      <mat-card-header>Edit Invoice</mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input name="service" matInput type="text" placeholder="Service">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input name="hours" matInput type="number" placeholder="Hours">
        </mat-form-field>
        <mat-form-field>
          <input name="rate" matInput type="number" placeholder="Rate">
        </mat-form-field>
        <div>
          <mat-select name="customerId" placeholder="Customer">
            <mat-option [value]="customer.id" *ngFor="let customer of customers">{{customer?.name}}</mat-option>
          </mat-select>
        </div>
        <div class="toggler">
          <mat-slide-toggle>Paid</mat-slide-toggle>
        </div>
        <div class="total">
          Total: {{total | currency:'USD':true:'.2'}}
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button type="button" mat-button>Delete</button>
        <button type="button" mat-button>Cancel</button>
        <button type="submit" mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
